
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anuncio de Ganador</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Bienvenido estimado ganador. Ha sido seleccionado por FedEx y André Rieu.</h1>

  <div id="photo-section">
    <img src="32ba7127c9d4371730683fbb219cdcc1.jpg" alt="Foto del ganador">
    <figcaption>Aquí están la Sra. Kurch y su esposo Tamar, nuestros afortunados ganadores de ayer…</figcaption>
  </div>

  <div id="message">
    Está invitado a confirmar su ID único de ganador a continuación.
  </div>

  <div id="inputSection">
    <input type="text" id="numberInput" placeholder="Ingrese su ID de ganador">
    <button onclick="verifyNumber()">Enviar</button>
  </div>

  <div id="result"></div>

  <button id="downloadBtn" onclick="downloadImage()">Descargar imagen</button>
  
  <p>Por favor contacte a la agencia de transporte para recibir sus fondos.</p>

  <div id="contacts">
    <button class="contact-btn telegram" onclick="window.open('https://t.me/FedExWinners','_blank')">
      Telegram
    </button>
  </div>

  <div class="good-luck">Buena suerte, estimado ganador</div>

  <script src="script.js"></script>
</body>
</html>
