<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Annuncio del Vincitore</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Benvenuto caro vincitore. Sei stato selezionato da FedEx e André Rieu.</h1>

  <div id="photo-section">
    <img src="32ba7127c9d4371730683fbb219cdcc1.jpg" alt="Foto del vincitore">
    <figcaption>Qui ci sono la Signora Kurch e suo marito Tamar, i nostri fortunati vincitori di ieri…</figcaption>
  </div>

  <div id="message">
    Sei invitato a confermare il tuo ID univoco di vincitore qui sotto.
  </div>

  <div id="inputSection">
    <input type="text" id="numberInput" placeholder="Inserisci il tuo ID vincente">
    <button onclick="verifyNumber()">Invia</button>
  </div>

  <div id="result"></div>

  <button id="downloadBtn" onclick="downloadImage()">Scarica immagine</button>
  
  <p>Per favore contatta l'agenzia di trasporto per ricevere i tuoi fondi.</p>

  <div id="contacts">
    <button class="contact-btn telegram" onclick="window.open('https://t.me/FedExWinners','_blank')">
      Telegram
    </button>
  </div>

  <div class="good-luck">Buona fortuna, caro vincitore</div>

  <script src="script.js"></script>
</body>
</html>
